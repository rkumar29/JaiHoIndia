<ion-content>
  <ion-row class="background bg_head">
    <p> Verify Mobile </p>
    <p> Please enter your mobile number </p>
  </ion-row>
  <ion-row>
    <div class="verify_icon">
      <ion-icon name="phone-portrait"></ion-icon>
    </div>
  </ion-row>
  <form [formGroup]="mobileForm">
    <ion-grid *ngIf="!clickSend" padding>
      <ion-item style="margin-top: 40px;">
        <ion-label color="primary" floating> Mobile </ion-label>
        <ion-input type="number" formControlName="mobile"></ion-input>
      </ion-item>
      <ion-item *ngIf="mobile.hasError('required') && mobile.touched" no-lines>
        <p>*Mobile Number is Required</p>
      </ion-item>
      <button class="verify_otp" (click)="sendOtp()" [disabled]="!mobileForm.valid"> Send OTP </button>
    </ion-grid>
  </form>
  <form [formGroup]="otpForm">
    <ion-grid *ngIf="clickSend" padding>
      <div>
        <p *ngIf="timer > -1">00:{{timer}}</p>
      </div>
      <div *ngIf="timer > -1">
        <ion-item style="margin-top: 40px;">
          <ion-label color="primary" floating> OTP </ion-label>
          <ion-input type="number" formControlName="otp"></ion-input>
        </ion-item>
        <ion-item *ngIf="otp.hasError('required') && otp.touched" no-lines>
          <p>*Otp is Required</p>
        </ion-item>
      </div>
      <button *ngIf="timer > -1" class="verify_otp" (click)="verifyOtp()" [disabled]="!otpForm.valid"> Verify Otp </button>
      <button *ngIf="timer == -1" class="verify_otp" (click)="resendOtp()"> Resend Otp </button>

    </ion-grid>
  </form>

</ion-content>
