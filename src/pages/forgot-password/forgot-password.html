<ion-content>
  <ion-row class="background bg_head">
    <p> Forgot Password </p>
    <p> Please enter your email </p>
  </ion-row>
  <ion-row>
    <div class="verify_icon">
      <ion-icon name="phone-portrait"></ion-icon>
    </div>
  </ion-row>
  <form [formGroup]="forgotPasswordForm">
    <ion-grid padding>
      <ion-item style="margin-top: 40px;">
        <ion-label color="primary" floating> Email </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="email.hasError('required') && email.touched" no-lines>
        <p>*Email is Required</p>
      </ion-item>
      <button class="verify_otp" (click)="forgotPassword()" [disabled]="!forgotPasswordForm.valid"> Submit </button>
    </ion-grid>
  </form>
</ion-content>
