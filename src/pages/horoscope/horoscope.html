  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col col-11>
        <!-- <ion-icon name="arrow-back" class="header_icon1"></ion-icon> -->
        <ion-title> <img src="assets/imgs/logo.png" class="logo"> </ion-title>
      </ion-col>
      <ion-col col-1 class="header_icons">
          <ion-icon name="settings" (click)="SettingPage()"></ion-icon>
      </ion-col>
    </ion-row>    
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid class="padd0">

    <ion-row>
      <ion-col col-2 class="padd0 sunsign_icon"><img src="http://bailiwickstudioz.com/jaihoindia/images/{{zodiac_sign_banner}}"></ion-col>

      <ion-col col-6 class="sunsign">
        <p class="sunsign_title"> {{zodiac_sign_name}} </p>
        <p class="sunsign_detail"> {{sign_for_date}} </p>
      </ion-col>

      <ion-col col-2 class="sunsign_notification"> <ion-icon name="notifications-outline"></ion-icon> </ion-col>

      <ion-col col-2 class="sunsign_share" (click)="whatsappShare()">  <ion-icon name="logo-whatsapp"></ion-icon> </ion-col>

    </ion-row>

    <ion-row style=" margin: 5px 0; ">
      <ion-col col-4 class="padd0"><button [class]="classDailyH" (click)="dailyHoro('Daily')" >  Daily </button></ion-col>
      <ion-col col-4 class="padd0"><button [class]="classMothlyH" (click)="dailyHoro('Monthly')"> Monthly </button></ion-col>
      <ion-col col-4 class="padd0"><button [class]="classYearlyH" (click)="dailyHoro('Yearly')"> Yearly </button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <div class="sunsign_post"> {{myDate | date: 'dd/MM/yyyy'}} </div>
        <div class="sunsign_post"> 
          <span> Rating </span>
          <span class="sunsign_post_rating">
              <ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star-half"></ion-icon><ion-icon name="star-outline"></ion-icon>
          </span>
        </div>
      </ion-col>
    </ion-row>

    <ion-row  *ngFor="let horo of showHoro let i = index;">
      <ion-col col-12>
        <h5> {{horo.header}} </h5> 
        <p> {{horo.description}} </p>
      </ion-col>
     
    </ion-row>
  </ion-grid>

  <!-- <ion-grid>
    <ion-row class="table_head">
      <ion-col col-4> Head </ion-col>
      <ion-col col-4> Head </ion-col>
      <ion-col col-4> Head </ion-col>
    </ion-row>
  </ion-grid> -->

</ion-content>

<ion-footer>
  <ion-grid class="padd0">
      <ion-row class="foot-fix"> 
          <ion-col col-3 class="text-center foot-text" (click)="dashboard()">
            <ion-icon name="home"></ion-icon>
            <h5> Home </h5>
          </ion-col>

          <ion-col col-3 class="text-center foot-text" (click)="download()">
            <ion-icon name="download"></ion-icon>
            <h5> Download </h5>
          </ion-col>

          <ion-col col-3 class="text-center foot-text" (click)="settings()">
            <ion-icon name="settings"></ion-icon>
            <h5> Settings </h5>
          </ion-col>
          
          <ion-col col-3 class="text-center foot-text" (click)="profile()">
            <ion-icon name="person"></ion-icon>
            <h5> Profile </h5>
          </ion-col>
      </ion-row>
      </ion-grid>
</ion-footer>
