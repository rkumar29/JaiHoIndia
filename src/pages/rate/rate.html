<ion-content class="main-view">
  <div class="overlay" (click)="dismiss()"></div>
  <div class="modal_content content">
    <ion-grid class="padd0">
      <ion-row>
        <ion-col col-11 class="btn-1">
          <h5> Rate Us </h5>
        </ion-col>
        <ion-col col-1>
            <ion-icon (click)="closeit()" class="close" name="close"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-card class="card">
        <img src="assets/imgs/logo.jpg">
      </ion-card>
      <ion-row>
        <ion-col class="btn-2">
          <h5> Go To Playstore </h5>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
