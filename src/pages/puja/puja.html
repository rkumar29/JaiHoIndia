<ion-header no-border>
  <ion-navbar>
    <ion-title>PUJAS</ion-title>

  </ion-navbar>

</ion-header>


<ion-content no-line>

  <super-tabs tabsPlacement="top" toolbarColor="light" indicatorColor="light" (tabSelect)="onTabSelected($event)">
    <super-tab *ngFor="let page of pages" [root]="page.pageName" [title]="page.title" [id]="page.id"
     [rootParams]="{ p:page }"></super-tab>
  </super-tabs>

</ion-content>
