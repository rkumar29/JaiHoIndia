<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col col-9>
        <!-- <ion-icon name="arrow-back" class="header_icon1"></ion-icon> -->
        <ion-title> <img src="assets/imgs/logo.png" class="logo"> </ion-title>
      </ion-col>
      <ion-col col-3 class="header_icons">
          <ion-icon name="funnel" class="header_icon2"></ion-icon>
          <ion-icon name="notifications"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  <ion-row>
    <ion-searchbar [(ngModel)]="myInput" (ionChange)="onInput($event)"></ion-searchbar>
  </ion-row>   
</ion-header>

<ion-content padding>

  <ion-grid class="padd0">

    <ion-row class="godbox" *ngFor="let cat of banner; let i = index">
      <img src="http://bailiwickstudioz.com/jaihoindia/images/{{cat.cat_banner}}" 
       src-fallback="assets/imgs/e_logo.png" class="godboximg" (click)="goToContentById(cat,i)">
      <ion-col col-4>
        <div class="live"  *ngIf="isLive"> live </div> 
      </ion-col>
      <ion-col col-4>
        <div class="godboxicon"><ion-icon name="share-alt" (click)="whatsappShare(cat)"></ion-icon></div>
      </ion-col>
        <ion-col col-4 *ngIf="cat.followed==0" (click)="changeFollow(cat,i)">
        <button  class="godboxfollow" >
            <ion-icon name="add"></ion-icon>
            <span> follow </span>
        </button>
      </ion-col>

      <ion-col col-4 *ngIf="cat.followed==1" (click)="changeFollow(cat,i)">
        <button   class="godboxfollow green" >
          <ion-icon name="add"></ion-icon>
          <span> follow </span>
      </button>
 
      </ion-col>
    </ion-row>

  
  
    </ion-grid>

</ion-content>

<ion-footer>
  <ion-grid class="padd0">
      <ion-row class="foot-fix"> 
          <ion-col col-3 class="text-center foot-text" (click)="dashboard()">
            <ion-icon name="home"></ion-icon>
            <h5> Home </h5>
          </ion-col>

          <ion-col col-3 class="text-center foot-text" (click)="download()">
            <ion-icon name="download"></ion-icon>
            <h5> Download </h5>
          </ion-col>

          <ion-col col-3 class="text-center foot-text" (click)="settings()">
            <ion-icon name="settings"></ion-icon>
            <h5> Settings </h5>
          </ion-col>
          
          <ion-col col-3 class="text-center foot-text" (click)="profile()">
            <ion-icon name="person"></ion-icon>
            <h5> Profile </h5>
          </ion-col>
      </ion-row>
      </ion-grid>
</ion-footer>
