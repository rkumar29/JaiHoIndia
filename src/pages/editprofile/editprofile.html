<ion-header>
  <ion-toolbar>
    <ion-title> Editprofile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg-3">
  <ion-card class="padd10">
    <ion-row class="">
      <img class="pro-pic" src="../assets/imgs/profile_logo.jpg">
    </ion-row>
    <ion-row *ngIf="isLogin">
      <ion-col col-12 class="text-center user_name"> <h5> {{user_name}} </h5> </ion-col>
      <ion-col col-12 class="text-center user_id"> <p> {{user_email}} </p> </ion-col>
    </ion-row>
    <ion-row *ngIf="isLogin">
      <ion-col col-12 class="text-center profile"  (click)="profile()"> <span class="profile"> Go to Profile </span> </ion-col>
    </ion-row>
    <ion-row  *ngIf="!isLogin">
      <ion-col col-12 class="text-center log_sign"> <span (click)="pushLogin()"> Login </span> / <span (click)="pushRegister()"> Sign Up </span> </ion-col>
    </ion-row>
    <ion-row class="other_list"> 
      <ion-col col-1> <ion-icon name="share-alt"></ion-icon> </ion-col>
      <ion-col col-11> <p> Share App </p> </ion-col>
    </ion-row>
    <ion-row class="other_list" (click)="rateUs()">
      <ion-col col-1> <ion-icon name="star"></ion-icon> </ion-col>
      <ion-col col-11 (click)="Rateus"> <p> Rate Us </p> </ion-col>
    </ion-row>
    <ion-row class="other_list">
      <ion-col col-1> <ion-icon name="information-circle"></ion-icon> </ion-col>
      <ion-col col-11> <p> Feedback </p> </ion-col>
    </ion-row>
    <ion-row class="other_list" (click)="privacy()">
      <ion-col col-1> <ion-icon name="lock"></ion-icon> </ion-col>
      <ion-col col-11> <p> Privacy Poilcy </p> </ion-col>
    </ion-row>
    <ion-row class="other_list" (click)="terms()">
      <ion-col col-1> <ion-icon name="list"></ion-icon> </ion-col>
      <ion-col col-11> <p> Terms Of Use </p> </ion-col>
    </ion-row>
    <ion-row class="other_list" (click)="FAQ()">
      <ion-col col-1> <ion-icon name="help"></ion-icon> </ion-col>
      <ion-col col-11> <p> FAQ's </p> </ion-col>
    </ion-row>

    <ion-row class="other_list"  *ngIf="isLogin" (click)="change_language()">
      <ion-col col-1> <ion-icon name="help"></ion-icon> </ion-col>
      <ion-col col-11> <p> Language </p> </ion-col>
    </ion-row>

  </ion-card>
  <ion-card>
    <ion-row class="log_out"  *ngIf="isLogin" (click)="logout()">
      <ion-col col-1> <ion-icon name="log-out"></ion-icon> </ion-col>
      <ion-col col-11> <p> Log Out </p> </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-grid class="padd0">
    <ion-row class="foot-fix">
      <ion-col col-3 class="text-center foot-text" (click)="dashboard()">
        <ion-icon name="home"></ion-icon>
        <h5> Home </h5>
      </ion-col>

      <ion-col col-3 class="text-center foot-text" (click)="download()">
        <ion-icon name="download"></ion-icon>
        <h5> Download </h5>
      </ion-col>

      <ion-col col-3 class="text-center foot-text" (click)="settings()">
        <ion-icon name="settings"></ion-icon>
        <h5> Settings </h5>
      </ion-col>

      <ion-col col-3 class="text-center active foot-text" >
        <ion-icon name="person"></ion-icon>
        <h5> Profile </h5>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
